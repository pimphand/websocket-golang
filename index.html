<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Notification</title>
</head>

<body>
    <h1>Notifications</h1>
    <ul id="notifications"></ul>

    <script>
        const ws = new WebSocket("https://websocket.dmpt.my.id/ws");

        ws.onopen = function () {

            // Kirim permintaan untuk berlangganan channel tertentu
            ws.send(JSON.stringify({ channel: "notifikasi" }));
        };

        ws.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const ul = document.getElementById("notifications");
            const li = document.createElement("li");
            li.textContent = `[${data.event}] ${data.data.sender}: ${data.data.message}`;
            ul.prepend(li);
        };

        ws.onerror = function (error) {

        };
    </script>


</body>

</html>
